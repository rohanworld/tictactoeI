<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>Rohan's Tic-Tac-Toe</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <!-- <div class="line"></div> -->
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bd-0 bl-0"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bd-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bd-0"><span class="boxtext"></span></div>
            <div class="box br-0 bd-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic-Tac-Toe!!</h1>
            <div>
                <!-- <span class="info">Turn for X</span> -->
                <span class="info">X Turn</span>
                <!-- <button id="reset">Reset</button> -->
                <button id="reset"><a href="index.html">Reset</a></button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="img">
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
